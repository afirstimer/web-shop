<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Amazon Crawler</title>
</head>
<body>
  <div class="container p-3">
    <h5>Amazon Crawler</h5>
    <button id="crawl-now" class="btn btn-primary w-100 mb-3">Crawl Now</button>
    <button id="open-settings" class="btn btn-secondary w-100">Settings</button>
  </div>

  <!-- Modal: Enter Token -->
  <div class="modal" tabindex="-1" id="tokenModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter Token</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="api-token" class="form-control" placeholder="Enter your API token">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-token">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Crawl Product -->
  <div class="modal" tabindex="-1" id="crawlModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crawl Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Fetching product details from Amazon...</p>
          <div id="product-details"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save-product">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
