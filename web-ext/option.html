<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Settings</title>
</head>
<body>
  <div class="container mt-4">
    <h5>Amazon Crawler Settings</h5>    
    <hr>
    <form id="settings-form">
      <div class="mb-3">
        <label for="api-token" class="form-label">Token</label>
        <textarea type="text" id="api-token" class="form-control" placeholder="Enter your API token"></textarea>
      </div>
      <div class="mb-3">
        <label for="webhook-url" class="form-label">Webhook</label>
        <input type="text" id="webhook-url" class="form-control" placeholder="Enter the webhook URL">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div id="status-message" class="mt-3"></div>
  </div>  
  <script src="option.js"></script>
</body>
</html>
